<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=d, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    //  
    x=prompt("enter a num:")
        y=prompt("enter another num:")
        x=parseInt(x)
        y=parseInt(y)
        total=x+y
        alert(total)
        document.write(`sum of ${x} and ${y} is ${total}.`)

        a=prompt("enter a number")
        b=prompt("enter a another ")
        a=parseInt(a)
        b=parseInt(b)
        total=a-b
        alert(total)
        document.write(`sum of ${-a} and ${-b} is ${total}.`)

        c=prompt(`enter a number`)
        d=prompt(`enter another number`)
        c=parseInt(c)
        d=parseInt(d)
        total=c*d
        alert(total)
        document.write(`sum of ${c} and ${d} is ${total}.`)

        x=prompt("enter a num")
        y=prompt("enter another num")
        x=parseInt(x)
        y=parseInt(y)
        total=x%y
        alert(total)
        document.write(`sum of ${x} and ${y} is ${total}.`)

    </script>
    
</body>
